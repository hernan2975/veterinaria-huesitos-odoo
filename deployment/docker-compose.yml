version: '3.8'

services:
  # Servicio de Odoo
  odoo:
    image: odoo:17.0
    container_name: veterinaria-huesitos-odoo
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_pwd_secure_2025
    volumes:
      - ./odoo.conf:/etc/odoo/odoo.conf:ro
      - odoo_addons:/mnt/extra-addons
      - odoo_/var/lib/odoo
      - ./backup:/backup
    restart: unless-stopped
    depends_on:
      - db

  # Base de datos PostgreSQL
  db:
    image: postgres:14
    container_name: veterinaria-huesitos-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo_pwd_secure_2025
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # Nginx como proxy inverso (opcional para producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: veterinaria-huesitos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - odoo
    restart: unless-stopped

volumes:
  odoo_addons:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/../
      o: bind
  odoo_data:
  pg
